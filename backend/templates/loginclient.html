{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Responsive layout -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Client Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Global style -->
  <link href="{% static 'css/loginclient.css' %}" rel="stylesheet">
  </head>

  <body>
    <!-- Centered container -->
    <div class="d-flex align-items-center justify-content-center min-vh-100">

      <!-- Login Card -->
      <div class="card shadow-sm" style="width:420px;border-radius:12px">
        <div class="card-body p-4">

          <h4 class="card-title" style="color:#8b2bff;">
            Client Login
          </h4>
          <p class="text-muted mb-3">
            Track your shipments and manage orders.
          </p>

          <!-- ================= CLIENT LOGIN FORM ================= -->
          <!--
            Backend notes:
            - method="POST" & action will be added later
            - input names are important for request parsing
            - email    => request.email
            - password => request.password
          -->
          <form
            id="clientForm"
            method="post"
            class="needs-validation"
            novalidate
          >
            {% csrf_token %}

            <!-- EMAIL -->
            <div class="mb-3">
                <label for="client-email" class="form-label">
                Email
              </label>

              <!--
                name="email" => backend key
              -->
              <input
                id="client-email"
                name="email"
                type="email"
                class="form-control"
                placeholder="email@example.com"
                required
              >

              <!-- Frontend validation message -->
                <div class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
              <label for="client-pass" class="form-label">
                Password
              </label>

              <!--
                name="password" => backend key
              -->
              <input
                id="client-pass"
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
                required
              >

              <div class="invalid-feedback">
                Please provide your password.
              </div>
            </div>

            <!-- REMEMBER ME -->
            <div class="form-check mb-3">
              <!--
                Optional:
                backend may ignore or use it (remember-me token)
              -->
              <input
                class="form-check-input"
                type="checkbox"
                id="client-remember"
                name="remember"
              >
              <label class="form-check-label ms-2" for="client-remember">
                Remember me
              </label>
            </div>

            <!-- SUBMIT -->
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-lg"
                style="background:#8b2bff;color:#fff"
              >
                Sign in
              </button>
            </div>
          </form>
          <!-- =============== END FORM ================= -->

          <!-- Back link -->
          <a href="{% url 'login' %}" class="d-block text-center text-muted mt-3">
            ‚Üê Back
          </a>

        </div>
      </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{% static 'js/loginclient.js' %}"></script>

  </body>
</html>
