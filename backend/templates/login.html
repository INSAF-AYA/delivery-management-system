{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Select login type</title>
		<!-- Bootstrap 5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link href="{% static 'css/login.css' %}" rel="stylesheet">
	</head>
	<body>
		<main class="card-centered">
			<div class="card shadow-sm" style="max-width:540px;width:100%;border-radius:12px;padding:28px 32px">
				<h3 class="fw-semibold text-primary mb-3">Select Login Type</h3>

				<div class="d-grid gap-3">
					<a href="{% url 'login_agent' %}" class="btn btn-agent btn-lg d-flex align-items-center text-white rounded-3">
						<span class="option-icon" aria-hidden="true">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L4 5v6c0 5 4 9 8 11 4-2 8-6 8-11V5l-8-3z" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
						</span>
						<div class="text-start flex-grow-1">
							<div class="fw-semibold">Agent / Admin</div>
							<div class="small opacity-75">Full system access</div>
						</div>
					</a>

					<a href="{% url 'login_driver' %}" class="btn btn-driver btn-lg d-flex align-items-center text-white rounded-3">
						<span class="option-icon" aria-hidden="true">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 13h14l3 4v2H3v-6z" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 5H3v8" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="7.5" cy="18.5" r="1.5" fill="white"/><circle cx="17.5" cy="18.5" r="1.5" fill="white"/></svg>
						</span>
						<div class="text-start flex-grow-1">
							<div class="fw-semibold">Driver</div>
							<div class="small opacity-75">Delivery management</div>
						</div>
					</a>

					<a href="{% url 'login_client' %}" class="btn btn-client btn-lg d-flex align-items-center text-white rounded-3">
						<span class="option-icon" aria-hidden="true">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 16V8l-9-5-9 5v8l9 5 9-5z" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3.27 6.96L12 11.17l8.73-4.21" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
						</span>
						<div class="text-start flex-grow-1">
							<div class="fw-semibold">Client</div>
							<div class="small opacity-75">Track shipments</div>
						</div>
					</a>
				</div>

				<div class="text-center mt-3">
					<a href="#" class="text-muted">Cancel</a>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="{% static 'js/login.js' %}"></script>
	</body>
</html>
