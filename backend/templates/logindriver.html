{% load static %}
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Connexion — Driver</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Global style -->
  <link href="{% static 'css/logindriver.css' %}" rel="stylesheet">
  </head>

  <body>
    <!-- Centered container -->
    <div class="d-flex align-items-center justify-content-center min-vh-100">

      <!-- Login Card -->
      <div class="card shadow-sm" style="width:420px;border-radius:12px">
        <div class="card-body p-4">

          <h4 class="card-title text-success mb-1">
            Connexion — Driver
          </h4>
          <p class="text-muted mb-3">
            Accédez à la gestion des livraisons.
          </p>

          <!-- ================= DRIVER LOGIN FORM ================= -->
          <!--
            Django notes:
            - method="POST" & action will be added later
            - Field names must match Django request.POST
            - email    => request.POST.get("email")
            - password => request.POST.get("password")

            If using Django templates:
            - Add {% csrf_token %}
          -->
          <form
            id="driverForm"
            method="post"
            class="needs-validation"
            novalidate
          >
            {% csrf_token %}

            <!-- EMAIL -->
            <div class="mb-3">
              <label for="driver-email" class="form-label">
                Email
              </label>

              <!--
                Django:
                request.POST.get("email")
              -->
              <input
                id="driver-email"
                name="email"
                type="email"
                class="form-control"
                placeholder="email@exemple.com"
                required
              >

              <div class="invalid-feedback">
                Veuillez fournir un email valide.
              </div>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
              <label for="driver-pass" class="form-label">
                Mot de passe
              </label>

              <!--
                Django:
                request.POST.get("password")
              -->
              <input
                id="driver-pass"
                name="password"
                type="password"
                class="form-control"
                placeholder="Mot de passe"
                required
              >

              <div class="invalid-feedback">
                Veuillez fournir votre mot de passe.
              </div>
            </div>

            <!-- REMEMBER ME -->
            <div class="form-check mb-3">
              <!--
                Optional field:
                Django can use it to extend session duration
              -->
              <input
                class="form-check-input"
                type="checkbox"
                id="driver-remember"
                name="remember"
              >
              <label class="form-check-label ms-2" for="driver-remember">
                Se souvenir
              </label>
            </div>

            <!-- SUBMIT -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                Se connecter
              </button>
            </div>
          </form>
          <!-- =============== END FORM ================= -->

          <!-- Back link -->
          <a href="{% url 'login' %}" class="d-block text-center text-muted mt-3">
            ← Retour
          </a>

        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{% static 'js/logindriver.js' %}"></script>

  </body>
</html>
